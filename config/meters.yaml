# Multi-Utility Meter Monitoring Configuration
# Active configuration file

meters:
  # Water Meter
  - name: "water_main"
    type: "water"
    camera_ip: "${WATER_CAM_IP:10.10.10.207}"
    camera_user: "${WATER_CAM_USER:root}"
    camera_pass: "${WATER_CAM_PASS:thinginoSh4114!}"
    stream_url: "http://${WATER_CAM_IP:10.10.10.207}/mjpeg"
    reading_interval: 600
    max_change_per_reading: 10.0
    log_dir: "logs"
    mqtt_enabled: false

# InfluxDB configuration
influxdb:
  url: "${INFLUXDB_URL:http://localhost:8086}"
  token: "${INFLUXDB_TOKEN}"
  org: "${INFLUXDB_ORG:ecoworks}"
  bucket: "${INFLUXDB_BUCKET:utility_meters}"

# MQTT configuration (optional)
mqtt:
  enabled: false
  broker: "${MQTT_BROKER:localhost}"
  port: 1883
  topic_prefix: "home/meters"

# Logging configuration
logging:
  level: "INFO"
  log_to_file: true
  log_dir: "logs"
